services:
  postgres:
    image: postgres:16-alpine
    container_name: securesign-postgres
    environment:
      POSTGRES_DB: securesigndb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - securesign-net

  minio:
    image: minio/minio
    container_name: securesign-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - securesign-net

  rabbitmq:
    image: rabbitmq:3-management
    container_name: securesign-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - securesign-net

volumes:
  postgres_data:
  minio_data:

networks:
  securesign-net:
    driver: bridge

